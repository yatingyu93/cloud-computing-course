        <p class="lead">Type something including "hello", "thanks", "bye" or "weather" to get response.</p>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script>
    var sdk = {};
    var region = 'us-east-2';
    var client_id = '3laoe70abgjjel2hja3hjjp82c';
    var redirect_uri = 'https://s3.us-east-2.amazonaws.com/cloud-computing-assignment1/chat.html';
    var identity_pool_id = 'us-east-2:1a0a3249-279c-4c08-96de-ca9dbf79ef91';
    var auth_url = 'https://cloudcomputing-assignment1-domain.auth.us-east-2.amazoncognito.com/oauth2/token';
    var url = new URL(window.location.href);
    var auth_code = url.searchParams.get("code");
    var logout_url = "https://cloudcomputing-assignment1-domain.auth.us-east-2.amazoncognito.com/logout?client_id=3laoe70abgjjel2hja3hjjp82c&logout_uri=https://s3.us-east-2.amazonaws.com/cloud-computing-assignment1/index.html";

    console.log(AWS.config.credentials);

    $(document).ready(function () {

        $( "#index" ).click(function() {
            AWS.config.credentials.clearCachedId();
        });

        $( "#logout" ).click(function() {
            AWS.config.credentials.clearCachedId();
            window.location = logout_url;
        });

        var exchangeAuthCodeForCredentials = function() {
            return new Promise(function (resolve, reject) {
                var settings = {
                    url: auth_url,
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    data: {
                        grant_type: 'authorization_code',
                        client_id: client_id,
                        redirect_uri: redirect_uri,
                        code: auth_code
                    },
                    error: function (request, status, error) {
                        alert("please login to get service.");
                        window.location = "https://s3.us-east-2.amazonaws.com/cloud-computing-assignment1/index.html";
                    }
                };
                $.ajax(settings).done(function(response) {
                    console.log('token responded');
                    if (response['id_token']) {
                        AWS.config.region = region;
                        AWS.config.credentials = new AWS.CognitoIdentityCredentials({
                            IdentityPoolId : identity_pool_id,
                            Logins : {
                                'cognito-idp.us-east-2.amazonaws.com/us-east-2_4BsBD8fzE': response['id_token'],
                            }
                        });
                        console.log(AWS.config.credentials);
                        AWS.config.credentials.get(function(e) {
                            if (e) {
                                reject(e);
                            } else {
                                resolve(AWS.config.credentials);
                                sdk = apigClientFactory.newClient({
                                    accessKey: AWS.config.credentials.accessKeyId,
                                    secretKey: AWS.config.credentials.secretAccessKey,
                                    sessionToken: AWS.config.credentials.sessionToken,
                                    region: region
                                });
                                console.log('accessKeyId: ' + AWS.config.credentials.accessKeyId);
                            }
                        });
                    } else {
                        reject(response);
                        alert("Token not found.");
                        window.location = "https://s3.us-east-2.amazonaws.com/cloud-computing-assignment1/index.html";
                    }
                });
            });
        }
        exchangeAuthCodeForCredentials();

    });

</script>
<script src="./assets/js/chat.js"></script>
